<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buscador de imágenes</title>
  </head>
  <body>
    <header>
      <h1>Buscador de imágenes</h1>
    </header>
    <form class="search">
      <div>
        <label for="nameSearch">Busca tu imágen:</label>
        <input type="text" id="nameSearch" name="query" />
      </div>
      <div>
        <label for="imagesNumber">Numero de imágenes: </label>
        <input
          type="number"
          id="imagesNumber"
          name="imagesNumber"
          value="10"
          max="30"
        />
      </div>

      <button id="formButton">Buscar</button>
    </form>
    <section class="app">
      <p>Usa el buscador para encontrar imágenes...</p>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
